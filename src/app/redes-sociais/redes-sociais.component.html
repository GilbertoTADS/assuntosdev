<div class="bg-purple-blue-white container-fluid full-screen">
    <header>
        <nav class="d-flex justify-content-end">
            <button class="btn btn-primary mt-2 mr-3">TOP CURSOS</button>
        </nav>
    </header>
    <section class="row center-vertical">
        <header class="col-12">
            <figure class="d-flex flex-column align-items-center">
                <img class="img-fluid img-thumbnail rounded-circle" src="{{logotipo}}" alt="capa" width="200">
                <figcaption class="text-uppercase text-white">ASSUNTOSDEV</figcaption>
            </figure>
        </header>
        <nav class="col-10 offset-1 text-uppercase">
            <ul class="row list-group text-center">
                <li class="col-12 bg-purple btn py-2 my-1 shadow-lg text-white" *ngFor="let redes of redes_sociais">
                    <a class="text-white" href="{{redes.endereco}}" target="_blank" rel="noopener noreferrer">{{ redes.rede }}</a>
                </li>
            </ul>
        </nav>
    </section>
</div>
